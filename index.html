<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Matilda Tafa</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">Paris</option>
        <option value="">Aucklands</option>
      </select>
      <div class="city">
        <div>
          <h2>New York 🗽</h2>
          <div class="date">May 14th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris 🗼</h2>
          <div class="date">May 14th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Tokyo 🎌</h2>
          <div class="date">May 14th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Montreal 🍁</h2>
          <div class="date">May 14th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Matilda Tafa</strong> and is
      <a
        href="https://github.com/matildatafa/world-clock"
        target="_blank"
        draggable="true"
      >
        open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
